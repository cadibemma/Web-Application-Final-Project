<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>{{ title }}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link href= "{{ url_for('static',filename='assets/dist/css/bootstrap.css') }}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href= "{{ url_for('static',filename='styles/floating-labels.css') }}" rel="stylesheet">
</head>
<body>
<form class="form-signin" action="/register" method="post">
    <div class="text-center mb-4">
        <img class="mb-4" src= "{{ url_for('static',filename='assets/brand/biostat_logo.jpg') }}" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputFname" class="form-control" name="inputFname" placeholder="First Name" required autofocus>
        <label for="inputFname">First Name</label>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputLname" class="form-control" name="inputLname" placeholder="Last Name" required autofocus>
        <label for="inputLname">Last Name</label>
    </div>


    <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" name="inputEmail" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" name="inputPassword" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>

     <div style="text-align: center">
        <p class="mb-1 font-weight-light" style="color: red">{{ response }}</p>
        <p class="mb-1 font-weight-light" style="color: limegreen">{{ response_s }}</p>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <div style="text-align: center;"><a href="../" class="card-link">Back to Sign-in</a></div>

<!--    Please check email to verify account-->

</form>
</body>
</html>
