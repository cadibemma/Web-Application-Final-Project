{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ biostat.Name }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Sex: {{ biostat.Sex }}</li>
        <li class="list-group-item">Age: {{ biostat.Age }}</li>
        <li class="list-group-item">Height (in.): {{ biostat.Height_in }}</li>
        <li class="list-group-item">Weight (lbs): {{ biostat.Weight_lbs }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{biostat.id}}" class="card-link btn btn-primary">Edit</a>
        <form action="/delete/{{biostat.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>
    </div>
</div>


{% endblock %}
