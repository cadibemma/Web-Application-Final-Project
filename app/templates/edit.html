{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{biostat.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="Name">Name</label>
            <input id="Name" type="text" class="form-control" placeholder="Name" name="Name" value="{{biostat.Name}}">
        </div>
        <div class="col">
            <label for="Sex">Sex</label>
            <input id="Sex" type="text" class="form-control" placeholder="Sex"
                   name="Sex" value="{{biostat.Sex}}">
        </div>
        <div class="col">
            <label for="Age">Age</label>
            <input id="Age" type="text" class="form-control" placeholder="Age" name="Age" value="{{biostat.Age}}">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="Height_in">Height (in.)</label>
            <input id="Height_in" type="text" class="form-control" placeholder="Height" name="Height_in" value="{{biostat.Height_in}}">
        </div>
        <div class="col">
            <label for="Weight_lbs">Weight (lbs)</label>
            <input id="Weight_lbs" type="text" class="form-control" placeholder="Weight" name="Weight_lbs" value="{{biostat.Weight_lbs}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
